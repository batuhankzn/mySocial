{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>mySocial</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>
    
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'social:index'%}" class="nav-link px-2 link-secondary">Ana Sayfa</a></li>
            <li><a href="{% url 'social:beeps' %}" class="nav-link px-2">Beeps</a></li>
           
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'social:addbeeps' %}" class="nav-link px-2">Beeps At</a></li>
            {% endif %}

          </ul>
    
          <div class="col-md-3 text-end">

            {% if not request.user.is_authenticated %}
            <a href="{% url 'login'%}"><button type="button" class="btn btn-outline-primary me-2">Giriş Yap</button></a>
            <a href="{% url 'social:signup'%}"><button type="button" class="btn btn-outline-primary me-2">Kayıt Ol</button></a>
            {% endif %}

            {% if request.user.is_authenticated %}
            <a href="{% url 'social:myaccount'%}"><button type="button" class="btn btn-outline-primary me-2">Hesabım</button></a>
            <a href="{% url 'logout'%}?next=/"><button type="button" class="btn btn-outline-primary me-2">Çıkış Yap</button></a>
            {% endif %}
          </div>
        </header>
      </div>

{%block content%}
{%endblock%}

</body>
</html>
